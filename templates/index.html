<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack: Posture Correction for Optimal Workouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #666;
        }

        .exercise-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .exercise-images img {
            max-width: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .exercise-images img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FitTrack: Posture Correction for Optimal Workouts</h1>

        <form action="/submit" method="post">
            <label for="exercise">Select Exercise:</label>
            <select id="exercise" name="exercise">
                <option value="none">--select--</option>
                <option value="bicep_curl">Bicep Curl</option>
                <option value="plank">Plank</option>
            </select>
            <input type="submit" value="Submit">
        </form>

        <p>If you click the "Submit" button, the application will track you for the chosen exercise.</p>
    </div>

</body>
</html>
